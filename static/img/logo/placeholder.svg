<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120" role="img" aria-labelledby="title desc">
  <title id="title">Logo genérico</title>
  <desc id="desc">Marcador de posición para el logo del sistema POS.</desc>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d6efd" />
      <stop offset="100%" stop-color="#6f42c1" />
    </linearGradient>
  </defs>
  <rect x="8" y="8" width="104" height="104" rx="18" fill="url(#grad)" opacity="0.95" />
  <g fill="#ffffff" font-family="'Segoe UI', sans-serif" font-weight="600" text-anchor="middle">
    <text x="60" y="64" font-size="36">POS</text>
    <text x="60" y="90" font-size="14" opacity="0.85">Sistema</text>
  </g>
</svg>
