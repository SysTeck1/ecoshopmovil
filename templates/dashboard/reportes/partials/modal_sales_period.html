<div class="report-modal" id="report-sales-period-modal" data-report-modal-type="sales-period" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="report-modal__dialog">
        <div class="report-modal__header">
            <h2>Ventas agrupadas por periodo</h2>
            <button type="button" class="report-modal__close" data-report-close aria-label="Cerrar">&times;</button>
        </div>
        <div class="report-modal__body">
            <div class="report-summary" data-summary-container>
                <div class="report-summary__card">
                    <span class="report-summary__label">Ventas registradas</span>
                    <span class="report-summary__value" data-summary="count">—</span>
                </div>
                <div class="report-summary__card">
                    <span class="report-summary__label">Total vendido</span>
                    <span class="report-summary__value" data-summary="total">—</span>
                </div>
            </div>

            <div class="report-modal__filters" data-filters>
                <label>
                    <span>Desde</span>
                    <input type="date" data-filter="start">
                </label>
                <label>
                    <span>Hasta</span>
                    <input type="date" data-filter="end">
                </label>
                <label>
                    <span>Agrupar por</span>
                    <select data-filter="period">
                        <option value="day">Día</option>
                        <option value="month">Mes</option>
                        <option value="year">Año</option>
                    </select>
                </label>
            </div>

            <div class="report-modal__actions">
                <button type="button" class="btn btn-secondary" data-report-close>Cancelar</button>
                <button type="button" class="btn btn-primary" data-primary-action data-report-run="sales-period">
                    <span>Generar reporte</span>
                    <span class="report-spinner" aria-hidden="true"></span>
                </button>
            </div>

            <div class="report-table-wrapper">
                <table class="report-table" aria-describedby="report-sales-period-modal">
                    <thead>
                        <tr>
                            <th>Periodo</th>
                            <th>Ventas</th>
                            <th>Total vendido</th>
                        </tr>
                    </thead>
                    <tbody data-table-body>
                        <tr>
                            <td colspan="3" class="report-empty-state">Configura los filtros y genera el reporte.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <p class="report-empty-state" data-empty hidden>No se encontraron ventas para los filtros seleccionados.</p>
        </div>
    </div>
</div>
