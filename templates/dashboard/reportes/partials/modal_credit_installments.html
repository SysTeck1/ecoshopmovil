<div class="report-modal" id="report-credit-installments-modal" data-report-modal-type="credit-installments" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="report-modal__dialog">
        <div class="report-modal__header">
            <h2>Créditos a cuotas</h2>
            <button type="button" class="report-modal__close" data-report-close aria-label="Cerrar">&times;</button>
        </div>
        <div class="report-modal__body">
            <div class="report-summary" data-summary-container>
                <div class="report-summary__card">
                    <span class="report-summary__label">Créditos activos</span>
                    <span class="report-summary__value" data-summary="credits">—</span>
                </div>
                <div class="report-summary__card">
                    <span class="report-summary__label">Monto pendiente</span>
                    <span class="report-summary__value" data-summary="pending">—</span>
                </div>
                <div class="report-summary__card">
                    <span class="report-summary__label">Cuotas vencidas</span>
                    <span class="report-summary__value" data-summary="overdue">—</span>
                </div>
                <div class="report-summary__card">
                    <span class="report-summary__label">Próximos vencimientos</span>
                    <span class="report-summary__value" data-summary="upcoming">—</span>
                </div>
            </div>

            <div class="report-modal__filters" data-filters>
                <label>
                    <span>Desde</span>
                    <input type="date" data-filter="start">
                </label>
                <label>
                    <span>Hasta</span>
                    <input type="date" data-filter="end">
                </label>
                <label>
                    <span>Estado</span>
                    <select data-filter="status">
                        <option value="">Todos</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="atrasado">Atrasado</option>
                        <option value="pagado">Pagado</option>
                        <option value="pagado_tarde">Pagado tarde</option>
                    </select>
                </label>
            </div>

            <div class="report-modal__actions">
                <button type="button" class="btn btn-secondary" data-report-close>Cancelar</button>
                <button type="button" class="btn btn-primary" data-primary-action data-report-run="credit-installments">
                    <span>Generar reporte</span>
                    <span class="report-spinner" aria-hidden="true"></span>
                </button>
            </div>

            <div class="report-table-wrapper">
                <table class="report-table" aria-describedby="report-credit-installments-modal">
                    <thead>
                        <tr>
                            <th>Factura</th>
                            <th>Cliente</th>
                            <th>Progreso cuotas</th>
                            <th>Frecuencia</th>
                            <th>Total crédito</th>
                            <th>Saldo pendiente</th>
                            <th>Fecha venta</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody data-table-body>
                        <tr>
                            <td colspan="8" class="report-empty-state">Configura los filtros y genera el reporte.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <p class="report-empty-state" data-empty hidden>No se encontraron créditos para los filtros seleccionados.</p>
        </div>
    </div>
</div>
